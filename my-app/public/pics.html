<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel Fade with Blur</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; 
      background: url('./public/Wow25_bg.png') center center/cover no-repeat;
    }

    .core-section {
      padding: 3rem 0;
      text-align: center;
      color: #fff;
    }

    .core-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFD700;
    }
    .carousel {
  width: 80%; /* Adjust this value to control the width */
  max-width: 900px; /* Optional: Max width to limit size */
  height: 80%; /* Adjust height for the carousel */
}
    .carousel-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; 
    }

    .carousel-item {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%; /* Ensure each carousel item takes full height */
  flex-direction: column; /* Align the content vertically */
}

    .card-wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 300px;
      margin: auto;
      color: #fff;
    }

    .card-wrapper img {
      width: 100%;
      border-radius: 10px;
      max-height: 350px;
      object-fit: cover;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="core-section">
    <div class="core-title">ATRIUM CORE</div>

    <div id="atriumFadeCarousel" class="carousel slide carousel-fade mt-4" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <div class="card-wrapper">
            <img src="./public/atr_cor.png" alt="Coordinator">
            <h4 class="mt-3">Atrium Coordinator</h4>
            <p>Dr. ALAMELU G</p>
          </div>
        </div>

        <div class="carousel-item">
          <div class="card-wrapper">
            <img src="./public/Pres_atr.jpeg" alt="President">
            <h4 class="mt-3">President</h4>
            <p>JAHNAVI V</p>
          </div>
        </div>

        <div class="carousel-item">
          <div class="card-wrapper">
            <img src="./public/Vp_atr.png" alt="Vice President">
            <h4 class="mt-3">Vice President</h4>
            <p>SWETHA V</p>
          </div>
        </div>
        <div class="carousel-item">
            <div class="card-wrapper">
              <img src="./public/sec_atr.jpeg" alt="Vice President">
              <h4 class="mt-3">SECRETARY</h4>
              <p>HARINI A</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card-wrapper">
              <img src="./public/PRO_atr.jpeg" alt="Vice President">
              <h4 class="mt-3">Vice President</h4>
              <p>SWETHA V</p>
            </div>
          </div>
        <!-- Add more members as carousel items -->
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#atriumFadeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#atriumFadeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
